<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请输入验证码</title>
    <link rel="stylesheet" href="captcha.css">
</head>
<body>
    <div class="captcha-container">
        <h1>请输入验证码</h1>
        <div class="input-section">
            <div class="input-box">
                <input type="text" class="captcha-input" placeholder="请输入验证码">
            </div>
            <div class="captcha-box">
                <canvas id="captchaCanvas" width="120" height="40" style="border:1px solid #ddd;"></canvas>
                <a href="#" class="refresh-link" onclick="generateCaptcha(); return false;">看不清换一张</a>
            </div>
        </div>
        <button onclick="validateCaptcha()" class="submit-btn">确 定</button>
        <div class="error-message">
            验证码输入错误！
        </div>
    </div>

    <div id="result-image" style="display: none;">
        <img src="jyr.png" alt="结果图片" style="max-width: 100%;" onerror="handleImageError(this)">
    </div>

    <script>
        const correctCaptcha = "1234";
        
        function generateCaptcha() {
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');
            
            // 清空画布
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 设置文字样式
            ctx.font = '24px Arial';
            ctx.fillStyle = 'black';
            
            // 绘制文字
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(correctCaptcha, canvas.width/2, canvas.height/2);
            
            // 添加干扰线
            for(let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.strokeStyle = '#999';
                ctx.stroke();
            }
            
            // 添加干扰点
            for(let i = 0; i < 30; i++) {
                ctx.fillStyle = '#999';
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function validateCaptcha() {
            const input = document.querySelector('.captcha-input');
            const errorMessage = document.querySelector('.error-message');
            const resultImage = document.getElementById('result-image');
            const captchaContainer = document.querySelector('.captcha-container');

            if (input.value === correctCaptcha) {
                errorMessage.style.display = 'none';
                captchaContainer.style.display = 'none';
                resultImage.style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
                input.value = '';
                generateCaptcha(); // 验证失败时刷新验证码
            }
        }

        // 添加回车键支持
        document.querySelector('.captcha-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateCaptcha();
            }
        });

        // 页面加载时生成验证码
        window.onload = generateCaptcha;
    </script>
</body>
</html>
